{% extends "movies/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Review for the Movie</legend>
                {{ form|crispy }}
                {{ form.movie|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit" href="home.html">Done</button>
            </div>
        </form>
    </div>
{% endblock content %}
